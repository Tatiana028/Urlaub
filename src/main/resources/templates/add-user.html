<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SkyFly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{vacationStyle.css}">
</head>
<body>
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="myheadline"><strong> SkyFly</strong> </h1>

    <form action="#" th:action="@{/add-user}" th:object="${user}" method="post">
    <label for="userName">Name</label>
    <input type="text" th:field="*{userName}" id="userName" placeholder="Name">
    <label for="userSurname">Surname</label>
    <input type="text" th:field="*{userSurname}" id="userSurname" placeholder="Surname">
    <input type="submit" value="Add User">
</form>
</div></main>
<footer class="footer mt-auto py-3 bg-body-tertiary"><div class="container">Terms and Conditions</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
