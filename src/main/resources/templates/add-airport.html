<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/add-airport}" th:object="${airport}" method="post">
  <label for="airportName">Name</label>
  <input type="text" th:field="*{airportName}" id="airportName" placeholder="Name">
  <label for="airportLocation">Location</label>
  <input type="text" th:field="*{airportLocation}" id="airportLocation" placeholder="Location">
  <input type="submit" value="speichern">
</form>
</body>
</html>
