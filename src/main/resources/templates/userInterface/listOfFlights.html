<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Airline - Flights</title>
    <style>
        li {
            width: 70%;
            height: 30%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: scale(1.02);
        }

        .flight-info {
            flex-grow: 1;
            padding: 10px;
        }

        .flight-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .flight-details > div {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        hr {
            flex-grow: 1; width: 80%; height: 1px; margin: 0 5px; border: none; background-color: #333;
        }

        .price {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            color: black;
            padding: 10px;
            text-align: center;
            border: 1px solid #333333;
            border-radius: 8px;
            margin: 10px 0;
        }

        .business {
            color: #333333;
        }

        .economy {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div th:insert="/userInterface/blocks/header.html :: header"></div>

<form class="needs-validation" novalidate="" action="#" th:action="@{/personal-data}" method="post">

<h1> Available Flights</h1>

<ul>
    <li> 
        <div class="flight-info">
            <div class="flight-details">
                <div>
                    <p style="margin: 0;">07:15</p>
                    <p style="margin: 0;">FRA</p>
                </div>
                <hr>
                <div>
                    <p style="margin: 0;">9:30</p>
                    <p style="margin: 0;">FCO</p>
                </div>
            </div>
            <p>Dauer: 2:15</p>
        </div>

        <div class="price">
            <div class="business">Economy</div>
            <div class="economy">$300</div>
        </div>

        <button class="price">
            <div class="business">Business</div>
            <div class="economy">$300</div>
        </button>
    </li>

    <li>
        <div class="flight-info">
            <div class="flight-details">
                <div>
                    <p style="margin: 0;">07:15</p>
                    <p style="margin: 0;">FRA</p>
                </div>
                <hr>
                <div>
                    <p style="margin: 0;">9:30</p>
                    <p style="margin: 0;">FCO</p>
                </div>
            </div>
            <p>Dauer: 2:15</p>
        </div>

        <div class="price">
            <div class="business">Economy</div>
            <div class="economy">$300</div>
        </div>

        <div class="price">
            <div class="business">Business</div>
            <div class="economy">$300</div>
        </div>
    </li>

</ul>


</form>

<div th:insert="/userInterface/blocks/footer.html :: footer"></div>

</body>
</html>
